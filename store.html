<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Pokébition Digital</title>
</head>
<body>
  <header>
    <img class="header-logo" src="images/logo.png" alt="Pokébition Digital Logo">
    <h1 class="site-title">Pokébition Digital</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li> <!-- Link to the store page -->
        </ul>
    </nav>
</header>
  
    <h1 class="title-page">Welcome to the Store!</h1>
    <p class="caption">Browse our collection of Pokémon codes.</p>

    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product">
                <h3>Champion's Path Booster Pack</h3>
                <div class="product-details">
                    <img class="code-card" src="images/code-card.png" alt="Booster Pack Code Card">
                    <div class="info">
                        <p>Price: $1.99</p>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
        
            <div class="product">
                <h3>Battle Styles Booster Pack</h3>
                <div class="product-details">
                    <img class="code-card" src="images/code-card.png" alt="Elite Trainer Box Code">
                    <div class="info">
                        <p>Price: $1.99</p>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
        
            <div class="product">
                <h3>Shining Fates Booster Pack</h3>
                <div class="product-details">
                    <img class="code-card" src="images/code-card.png" alt="Special Promo Code">
                    <div class="info">
                        <p>Price: $0.99</p>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p class="footer">2024 Pokébition Digital</p>
    </footer>
</body>
</html>
