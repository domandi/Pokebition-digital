<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokébition Digital</title>
</head>
<body>

  <header>
    <img class="header-logo" src="images/logo.png" alt="Pokébition Digital Logo">
    <h1 class="site-title">Pokébition Digital</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li> <!-- Link to the store page -->
        </ul>
    </nav>
</header>
  
  <h1 class="title-page">
    Welcome to Pokébition Digital!
  </h1>
  <p class="caption">
    The best place for Pokémon codes cards.
  </p>

  <main>
    <section id="products">
      <h2>Available Now</h2>
      <div class="product">
        <h3>Booster Pack Code</h3>
        <!-- Container for image, price, and button -->
        <div class="product-details">
          <img class="code-card" src="images/code-card.png" alt="Booster Pack Code Card">
          <div class="info">
            <p>Price: $1.99</p>
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </main>

<footer>
  <p class="footer">2024 Pokébition Digital</p>
</footer>
</body>
</html>
